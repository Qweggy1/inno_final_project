<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{url_for('static', filename='app.js')}}"></script>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="darkCheck()">

    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="{{ url_for('my_view.index')}}">Home</a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="{{ url_for('my_view.aboutme')}}">About Qweggy</a>
        <a href="{{ url_for('my_view.aboutmusic')}}">About the Tunes</a>
        <a href="{{ url_for('my_view.fuser')}}">Fuser</a>
        <a href="{{ url_for('my_view.aboutdj')}}">About DJ'in</a>
        <a href="{{ url_for('my_view.aboutmusicproduction')}}">Music Production</a>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-- Desktop - Mobile modes -->
    <span class="desktop">
        <p>Desktop mode</p>
    </span>
    <span class="mobile">
        <p>Mobile mode</p>
    </span>
    {% block content %}

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    {% endblock %}

</body>
</html>
